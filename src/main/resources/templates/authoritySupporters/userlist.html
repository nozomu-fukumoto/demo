<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>利用者一覧表示 | 母子健康手帳</title>
  <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>
  <link href="/img/favicon.png" th:href="@{/img/favicon.png}" rel="icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <h1>母子健康手帳　利用者一覧表示</h1>

  <div>
    <a href="./index.html" th:href="@{/}">トップページへ</a>
  </div>

  <form method="post" th:action="@{/supporter/userlist/search}" th:object="${getForm}">
    <p>利用者名検索</p>
    <div>
      <label>利用者名入力</label>
      <input type="text" name="guardian_name" th:value="*{guardian_name}">
    </div>
    <input type="submit" value="検索">
  </form>

  <table>
    <tr>
      <th>利用者番号</th><th>利用者</th><th>交付日</th><th></th>
    </tr>
    <tr th:each="user : ${userlist}">
      <td th:text="${user.serial_no}"></td>
      <td th:text="${user.guardian_name}"></td>
      <td th:text="${user.issue_date_ymd}"></td>
      <td><a href="./editablelistpage.html" th:href="@{'/supporter/userlist/editablelist/' + ${user.serial_no}}" th:value="${user.serial_no}">編集する</a></td>
    </tr>
  </table>

</body>
</html>
