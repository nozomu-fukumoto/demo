          <div>
            <a href="./authoritySupporters/userlist.html" th:href="@{/supporter/datamenu}">母子健康手帳利用者一覧へ</a>
          </div>
        
          <div th:each="basic : ${basicInfomation}" th:object="${basicInfomation}">

            <p th:text="|手帳番号${basic.serial_no}の|"></p>
            <p th:text="|${basic.child_name}さんの情報になります|"></p>
        
            <div>
              <ul>
                <li>
                  <h3><a href="./courseOfPregnancySup.html" th:href="@{'/supporter/datamenu/editablelist/' + ${basic.serial_no} + '/courseOfPregnancy'}">妊娠中の経過</a></h3>
                  <p>入力項目：「体重」「血圧」「尿蛋白」など</p>
                </li>
                <li>
