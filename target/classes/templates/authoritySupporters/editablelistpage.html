<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>編集可能項目一覧表示 | 母子健康手帳</title>
  <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>
  <link href="/img/favicon.png" th:href="@{/img/favicon.png}" rel="icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <h1>母子健康手帳　編集可能項目一覧表示</h1>

  <div>
    <a href="./authoritySupporters/userlist.html" th:href="@{/supporter/userlist}">母子健康手帳利用者一覧へ</a>
  </div>

  <div th:each="basic : ${basicInfomation}" th:object="${basicInfomation}">
    <p th:text="|${#dates.format(basic.issue_date_ymd, 'yyyy年MM月dd日')}に交付|"></p>
    <p th:text="|手帳番号${basic.serial_no}の|"></p>
    <p th:text="|${basic.child_name}さんの情報になります|"></p>

    <div>
      <ul>
        <li>
          <h3><a href="./courseOfPregnancySup.html" th:href="@{'/supporter/userlist/editablelist/' + ${basic.serial_no} + '/courseOfPregnancy'}">妊娠中の経過</a></h3>
          <p>入力項目：「体重」「血圧」「尿蛋白」など</p>
        </li>
        <li>
          <h3><a href="#">検査の記録</a></h3>
          <p>「血液型」「不規則抗体」「子宮頸(けい)がん検診」など</p>
        </li>
      </ul>
    </div>

  </div>

</body>
</html>
