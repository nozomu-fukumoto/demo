<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トップページ | 母子健康手帳</title>
  <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>
  <link href="/img/favicon.png" th:href="@{/img/favicon.png}" rel="icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <!-- ナビゲーションバー -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="../index.html" th:href="@{/}">
        <img th:src="@{/img/logo_transparent.png}" alt="logo" width="150">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="ナビゲーションの切替">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav me-auto mb-2">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page"  href="../index.html" th:href="@{/}">トップ</a>
          </li>
          <li class="nav-item">
            <a href="./logout.html" class="btn btn-info text-white" th:href="@{/logout}">ログアウト</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- 社員情報表示フォーム-->
  <section id="list" sec:authorize="hasRole('ROLE_USER')">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto text-center">
          <h6 class="text-body my-2">母子健康手帳　トップページ</h6>
        </div>
      </div>
    </div>
    
    <div class="container" th:each="basic : ${basicInfomation}" th:object="${basic}">
      <div class="row">
        <div class="col-md-4 col-12">
          <h4 class="d-inline-block py-3 border-bottom border-info">お手帳情報</h4>
          <div th:each="basic : ${basicInfomation}" th:object="${basic}">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <p class="text-center" th:text="|${#dates.format(basic.issue_date_ymd, 'yyyy年MM月dd日')}発行|"></p>
              </li>
              <li class="list-group-item">
                <p class="text-center" th:text="|利用者No.${basic.serial_no}|"></p>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-4 col-12">
          <h4 class="d-inline-block py-3 border-bottom border-info">お母さまのプロフィール</h4>
          <div th:each="basic : ${basicInfomation}" th:object="${basic}">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <p class="text-center" th:text="|${basic.guardian_name_kana}|"></p>
              </li>
              <li class="list-group-item">
                <p class="text-center" th:text="|${basic.guardian_name}|"></p>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-4 col-12">
          <h4 class="d-inline-block py-3 border-bottom border-info">お子さまのプロフィール</h4>
          <div th:each="basic : ${basicInfomation}" th:object="${basic}">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <p class="text-center" th:text="|${basic.child_name_kana}|"></p>
              </li>
              <li class="list-group-item">
                <p class="text-center" th:text="|${basic.child_name}|"></p>
              </li>
              <li class="list-group-item">
                <p class="text-center" th:text="${#dates.format(basic.birthdate_ymd, 'yyyy年MM月dd日生')}"></p>
              </li>
              <li class="list-group-item">
                <p class="text-center" th:text="|第 ${basic.order_of_birth} 子|"></p>
              </li>
              <li class="list-group-item">
                <th:block th:switch="${basic.sex}">
                  <p class="text-center" th:case=1 th:text="男性"></p>
                  <p class="text-center" th:case=2 th:text="女性"></p>
                  <p class="text-center" th:case=3 th:text="未回答"></p>
                </th:block>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="my-2">
        <a href="./mypage.html" th:href="@{/mypage/{serial_no}(serial_no=*{serial_no})}" th:value="${basic.serial_no}" class="btn btn-info text-white">マイページへ</a>
      </div>

    </div>

  </section>

  <div sec:authorize="hasRole('ROLE_SUPPORTER')">
    <p>あなたは支援者としてログインしております。</p>
    <div>
      <a href="./authoritySupporters/userlist.html" th:href="@{/supporter/userlist}">母子健康手帳利用者一覧へ</a>
    </div>
  </div>

  <div sec:authorize="hasRole('ROLE_OFFICER')">
    <p>あなたは役所職員としてログインしております。</p>
    <div>
      <!-- 以下はリンクorボタンで、手続き画面へ遷移させる -->
      <p>母子健康手帳利用開始手続きへ</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
